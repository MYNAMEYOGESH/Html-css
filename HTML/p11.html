<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid #222;
            border-collapse: collapse;
        }
        td,th{
            padding: 10px;
        }
    </style>
</head>
</head>
<body>
    <h1> tabel with rowspan and colspan</h1>
    <table>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2"> Red eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <th>males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40 %</td>
        </tr>
        <tr>
            <th>females</th>
            <td>1.4</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>
</html>
