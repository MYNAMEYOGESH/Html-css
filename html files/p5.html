<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub {
            width:500px;
            padding:40px;
            text-align: center;
            background-color: #be1de6;
            box-shadow: 3px 4px 16px rgba(0, 0, 0.3);

        }

        #cls {
            float: right;
            background-color: rgb(0, 255, 85);
            padding: 4px 6px;
            border:none;
            border-radius: 2px;
            color: #fff;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <h3>Dialog</h3>
    <button id="sh">Show dialog</button>
    <dialog class="sub" id="myDialog">
        <button id="cls">Hide</button>

        <h3>Login</h3>
        <form action="">
            <div>
                <label for="user">username</label>
                <input type="text" name="user" id="user" required>
            </div>
            <div>
                <label for="pass">password</label>
                <input type="password" name="pass" id="pass" required>
            </div>
            <div>
                 <input type="submit" value="Login">
            </div>
        </form>
    </dialog>

    <script>
        var myDialog = document.getElementById("myDialog");

        document.getElementById("sh").onclick= function(){
            myDialog.show();
        }
        document.getElementById("cls").onclick= function(){
            myDialog.close();
        }
    </script>
</body>
</html>
