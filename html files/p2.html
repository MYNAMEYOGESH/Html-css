<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>progress tag</h1>
   <progress style="width:100%"></progress> 
   <br><br>

   <progress id="pro" min="0" max="100" value="0" step="5" style="width: 100%;padding: 25px;"></progress>
   <strong id="status"></strong>
   <br><br>
   <progress min="0" max="100" value="0" style="width: 100%;"></progress>
 
   <script>
    let pr = document.getElementById("pro");
    let st = document.getElementById("status");
    let x = 0;

    function add() {
        x = x + 1; //x += 1
        if( x <= 100) {
            pr.value = x;
            st.innerText = x;
          //   setInterval(add,1000)
        } else {
            st.innerText = "downlosding completed"
        }
    }
    add()
    setInterval(add,1000)
   </script>
</body>
</html>
