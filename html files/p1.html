<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media tages (file, audio ,vidio, document)</h1>
    <!--
        local file path and url address
        control => enable the control options
        autoplay => enables the play option on page load 
        muted => disable the audio on page load
        loop => loops the paly
    -->
    <audio src="file_example_MP3_1MG.mp3" controls autoplay muted loop></audio>
    <video src="file_example_MP4_640_3MG.mp4" width="300" height="250" controls></video>
</body>
</html>
