<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>DataList</h3>
    <form action="">
        <label for=""> City Names</label>
        <input type="text" name="city"  list="cityName">
        <br><br>

        <label for="">Mobiles</label>
        <input type="text" name="mobile" list="phone">
        <br><br>

        <input type="submit" value="create">
    </form>

    <DataList id="cityName">
        <option value="Bangaluru"></option>
        <option value="Mysuru"></option>
        <option value="Mangloru"></option>
        <option value="Belagavi"></option>
    </DataList>

    <datalist id="phone">
        <option value="9972428552"></option>
        <option value="9901997769"></option>
        <option value="8892801458"></option>
        <option value="7892132668"></option>
    </datalist>
</body>
</html>
