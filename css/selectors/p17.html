<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .tech li::before {
        content: "my course is";
        color: aqua;
        font-weight: bold;
    }
    .tech li::after {
        content: "technology";
        color: red;
        font-weight: bold;
    }
    ol li::before{
        content: "miss. ";
    }

    /*  seelecter:not (selector)*/
    ol li:not(.p1) {
        color: deeppink;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h3>::after and :: before (pseudo-element)</h3>
    <ul class="tech">
        <li>html</li>
        <li>js</li>
        <li>jquery</li>
        <li>react</li>
    </ul>

    <hr>

    <h3>:not(selector)pseudo-class</h3>
    <ol>
        <li class="p1">veda</li>
        <li>vaani</li>
        <li class="p1">suma</li>
        <li>sonu</li>
    </ol>
</body>
</html>
